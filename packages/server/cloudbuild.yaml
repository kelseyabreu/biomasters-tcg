steps:
  # Step 1: Configure Docker credential helper for Artifact Registry
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['auth', 'configure-docker', 'us-east1-docker.pkg.dev']

  # Step 2: Build Docker image (credential helper handles authentication automatically)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'packages/server/Dockerfile', '-t', 'gcr.io/$PROJECT_ID/biomasters-api', '.']

  # Step 3: Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/biomasters-api']

images:
  - 'gcr.io/$PROJECT_ID/biomasters-api'
